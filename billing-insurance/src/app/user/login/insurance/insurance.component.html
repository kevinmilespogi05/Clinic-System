<div class="billing-container">
  <h1>Billing and Insurance Management System</h1>

  <!-- Insurance Claim Status Section -->
  <div class="insurance-status-container">
    <h2>Insurance Claim Status</h2>
    <div *ngFor="let claim of claims" class="claim-item">
      <p>Claim ID: {{ claim.id }}</p>
      <p>Description: {{ claim.description }}</p>
      <p>
        Status:
        <span
          [ngClass]="{
            approved: claim.status === 'approved',
            rejected: claim.status === 'rejected',
            pending: claim.status === 'pending'
          }"
          >{{ claim.status }}</span
        >
      </p>
    </div>
  </div>

  <!-- New Insurance Claim Form Section -->
  <div class="insurance-form-container">
    <h2>New Insurance Claim Form</h2>
    <form [formGroup]="claimForm" (ngSubmit)="createClaim()">
      <div class="form-group">
        <label for="patient-name">Patient Name:</label>
        <input
          type="text"
          id="patient-name"
          formControlName="patient_name"
          placeholder="Enter patient name"
        />
      </div>
      <div class="form-group">
        <label for="service-type">Service Type:</label>
        <select id="service-type" formControlName="service_type">
          <option value="" disabled selected>Select service type</option>
          <option value="consultation">Consultation</option>
          <option value="surgery">Surgery</option>
          <option value="therapy">Therapy</option>
        </select>
      </div>
      <div class="form-group">
        <label for="claim-description">Claim Description:</label>
        <textarea
          id="claim-description"
          formControlName="claim_description"
          rows="4"
          placeholder="Enter claim description"
        ></textarea>
      </div>
      <button type="submit" class="btn-submit">Submit</button>
    </form>
  </div>
</div>
