<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Management</title>
  <link rel="stylesheet" >
</head>
<body>
  <div class="invoice-management">
    <h1>Invoice Management</h1>

    <!-- Generate Invoice Section -->
    <div class="generate-invoice">
      <h2>Generate Invoice</h2>
      <form>
        <label for="patient-name">Patient Name:</label>
        <input type="text" id="patient-name" placeholder="Enter patient name">

        <label for="service-type">Service Type:</label>
        <select id="service-type">
          <option value="" disabled selected>Select service type</option>
          <option value="consultation">Consultation</option>
          <option value="surgery">Surgery</option>
          <option value="therapy">Therapy</option>
        </select>

        <label for="claim-description">Claim Description:</label>
        <input type="text" id="claim-description" placeholder="Enter claim description">

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>

    <!-- Manage Payments Section -->
    <div class="manage-payments">
      <h2>Manage Payments</h2>
      <div class="payment-status">
        <span>Invoice No. 2024034</span>
        <span id="status-text" class="status unpaid">Unpaid</span>
      </div>

      <!-- Buttons Section -->
      <div class="status-buttons">
        <button class="paid-btn" id="paid-btn">Mark as Paid</button>
        <button class="unpaid-btn" id="unpaid-btn">Mark as Unpaid</button>
      </div>

      
    </div>
    <!-- Edit Button -->
    <div class="edit-container">
        <button class="edit-btn" id="edit-btn">Edit</button>
      </div>
  </div>
</body>
</html>
