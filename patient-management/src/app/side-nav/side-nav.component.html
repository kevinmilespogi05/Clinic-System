<!-- Include Bootstrap Icons CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<nav class="side-nav">
    <h1 class="title">ClinicPoint</h1>

  <div class="horizontal-line"></div>

  <!-- Navigation Links -->
  <ul class="nav-links">
    <!-- Dashboard -->
    <li>
      <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-house-door"></i> Dashboard
      </a>
    </li>
    <!-- Appointments -->
    <li>
      <a routerLink="/appointments" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-calendar-check"></i> Appointments
      </a>
    </li>
    <!-- Profile -->
    <li>
      <a routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-person-circle"></i> Profile
      </a>
    </li>
    <!-- Billing -->
    <li>
      <a routerLink="/billing" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-credit-card"></i> Billing
      </a>
    </li>
    <!-- Insurance -->
    <li>
      <a routerLink="/insurance" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="bi bi-file-earmark-medical"></i> Insurance
      </a>
    </li>
  </ul>

  <!-- Logout Section -->
  <ul class="logout">
    <li>
      <a (click)="logout()">
        <img src="assets/logout.png" alt="Logout Icon" />
        Logout
      </a>
    </li>
  </ul>
</nav>

<!-- Main Content -->
<div class="content">
  <router-outlet></router-outlet>
</div>
