<div class="appointment-container">
  <!-- Book an Appointment Section -->
  <div class="card">
    <div class="card-title">Book an Appointment</div>
    <div class="slot-container">
      <div class="slot" *ngFor="let slot of appointmentSlots">
        <div class="slot-day">{{ slot.day }}</div>
        <div class="slot-time">{{ slot.time }}</div>
        <button class="book-btn" (click)="bookAppointment(slot)">BOOK</button>
      </div>
    </div>
  </div>

  <!-- Existing Appointments Section -->
  <div class="card appointment-card">
    <div class="card-title">Appointments</div>
    <div class="appointment-list">
      <div class="appointment-item" *ngFor="let appointment of appointments">
        <div class="appointment-details">
          <div class="appointment-day">{{ appointment.day }}</div>
          <div class="appointment-time">{{ appointment.time }}</div>
        </div>
        <button class="cancel-btn" (click)="cancelAppointment(appointment.id)">
          CANCEL
        </button>
      </div>
    </div>
  </div>
</div>
