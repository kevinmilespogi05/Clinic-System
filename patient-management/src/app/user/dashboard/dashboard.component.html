<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Dashboard</title>
    <link rel="stylesheet" >
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="logo">
                <!-- Logo Image -->
                <img src="assets/clinic%201.png" alt="Clinic Logo" class="logo-img">
                <!-- System Name -->
                <p class="system-name">ClinicPoint</p>
            </div>
            <ul class="menu">
                <li><a href="#dashboard" class="active"><img src="assets/dashboard.png" alt="Dashboard" class="menu-icon"> Dashboard</a></li>
                <li><a href="#appointments"><img src="assets/appointment.png" alt="Appointments" class="menu-icon"> Appointments</a></li>
                <li><a href="#profile"><img src="assets/user.png" alt="Profile" class="menu-icon"> Profile</a></li>
            </ul>
            <button class="logout-btn">
                <img src="assets/logout.png" alt="Logout" class="logout-icon"> Logout
            </button>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Welcome to the Clinic Dashboard</h1>
            </div>
            <div class="content">
                <div class="appointments">
                    <h2>My Appointments</h2>
                </div>
            </div>
        </div>
    </div>
</body>
