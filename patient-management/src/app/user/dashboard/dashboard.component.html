<div class="dashboard-container">
  <h1>My Appointments</h1>
  <div class="appointments-section">
    <div *ngIf="appointments && appointments.length > 0; else noAppointments">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointments">
            <td>{{ appointment.appointment_date }}</td> <!-- Update the field name here -->
            <td>{{ appointment.appointment_time }}</td> <!-- Update the field name here -->
            <td>{{ appointment.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noAppointments>
      <p>No appointments found. Book an appointment now!</p>
    </ng-template>
  </div>
</div>
