<div class="register-container">
    <h2>Register</h2>

    <form (ngSubmit)="register()">
        <!-- Existing Form Fields -->

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" required placeholder="Enter your name">
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
        </div>

        <div class="form-group">
            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" [(ngModel)]="contact_number" name="contact_number" required placeholder="Enter your contact number">
        </div>

        <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" [(ngModel)]="date_of_birth" name="date_of_birth" required>
        </div>

        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>

    <!-- Back Button -->
    <button (click)="goBack()">Back to Login</button>
</div>
