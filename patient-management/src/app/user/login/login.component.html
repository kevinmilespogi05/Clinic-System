<!-- login.component.html -->
<div class="login-container">
    <h2>Login</h2>

    <form (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
        </div>

        <div class="form-group">
            <button type="submit">Login</button>
        </div>

        <div class="form-group">
            <button type="button" (click)="navigateToRegister()">Register</button> <!-- Register button -->
        </div>

        <div id="error-message" style="color: red; display: none;"></div>
    </form>
</div>
