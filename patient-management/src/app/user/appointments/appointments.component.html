<div class="appointments-container">
  <!-- Book Appointment Section -->
  <div class="booking-container">
    <h2>Book an Appointment</h2>
    <form (ngSubmit)="bookAppointment()" #appointmentForm="ngForm">
      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="newAppointment.date" required>

      <label for="time">Select Time:</label>
      <input type="time" id="time" name="time" [(ngModel)]="newAppointment.time" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" [(ngModel)]="newAppointment.description" rows="3" placeholder="Enter description"></textarea>

      <button type="submit" [disabled]="appointmentForm.invalid">Book Appointment</button>
    </form>
  </div>

  <!-- Booked Appointments Section -->
  <div class="appointments-list">
    <h2>Your Appointments</h2>
    <div *ngFor="let appointment of appointments" class="appointment-item">
      <div class="appointment-details">
        <p><strong>Date:</strong> {{ appointment.date }} <strong>Time:</strong> {{ appointment.time }}</p>
        <p><strong>Description:</strong> {{ appointment.description }}</p>
        <p><strong>Status:</strong> {{ appointment.status }}</p>
      </div>
      <button class="cancel-btn" *ngIf="appointment.status === 'booked'" (click)="cancelAppointment(appointment.id)">Cancel</button>
    </div>
  </div>
</div>
