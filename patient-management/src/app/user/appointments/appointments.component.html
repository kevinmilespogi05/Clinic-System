<div class="appointments-container">
  <!-- Book Appointment Section -->
  <div class="booking-container">
    <h2>Book an Appointment</h2>
    <form (ngSubmit)="bookAppointment()" #appointmentForm="ngForm">
      <label for="date">Select Date:</label>
      <input type="date" id="date" name="date" [(ngModel)]="newAppointment.date" required>

      <label for="time">Select Time:</label>
      <input type="time" id="time" name="time" [(ngModel)]="newAppointment.time" required>

      <button type="submit" [disabled]="appointmentForm.invalid">Book Appointment</button>

    </form>
  </div>

  <!-- My Appointments Section -->
  <div class="appointments-list">
    <h1>My Appointments</h1>
    <div *ngIf="appointments && appointments.length > 0; else noAppointments">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointments">
            <td>{{ appointment.date }}</td>
            <td>{{ appointment.time }}</td>
            <td>{{ appointment.status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noAppointments>
      <p>No appointments found. Book an appointment now.</p>
    </ng-template>
  </div>
</div>
