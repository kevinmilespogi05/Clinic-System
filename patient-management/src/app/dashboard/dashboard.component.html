<div class="dashboard-container container mt-4">
  <h1 class="text-center mb-4">My Appointments</h1>
  <div class="appointments-section">
    <div *ngIf="appointments && appointments.length > 0; else noAppointments">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Description</th>
            <th>Status</th> <!-- Added Status column -->
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let appointment of appointments">
            <td>{{ appointment.date }}</td>
            <td>{{ appointment.time }}</td>
            <td>{{ appointment.description || 'No description provided' }}</td>
            <td>{{ appointment.status }}</td> <!-- Display appointment status -->
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noAppointments>
      <p class="alert alert-info text-center">No appointments found. Book an appointment now!</p>
    </ng-template>
  </div>
</div>
