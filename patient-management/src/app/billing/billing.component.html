<div class="billing-section">
  <h1>User Billing</h1>
  <table>
    <thead>
      <tr>
        <th>Invoice Number</th>
        <th>Payment Status</th> <!-- Replaced Status column with Payment Status -->
        <th>Description</th>
        <th>Created At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let invoice of invoices">
        <td>{{ invoice.invoice_id }}</td>
        <td>
          <span class="status-badge" [ngClass]="{
            'status-pending': invoice.payment.status === 'pending',
            'status-paid': invoice.payment.status === 'paid',
            'status-failed': invoice.payment.status === 'failed'
          }">{{ invoice.payment.status }}</span>
        </td> <!-- Display Payment Status -->
        <td>{{ invoice.description }}</td>
        <td>{{ invoice.invoice_date | date: 'short' }}</td>
        <td>
          <button class="btn" (click)="generateInvoice(invoice)">Download</button>
          <button class="btn" (click)="previewInvoice(invoice)">Preview</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
