<div class="appointments-container">
  <h1>Appointments</h1>
  <table>
    <thead>
      <tr>
        <th>Patient Name</th>
        <th>Appointment Date</th>
        <th>Appointment Time</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of appointments">
        <!-- Display the patient's name instead of user_id -->
        <td>{{ appointment.patient_name }}</td> <!-- Display patient name -->
        <td>{{ formatDate(appointment.date) }}</td> <!-- Display formatted date -->
        <td>{{ formatTime(appointment.time) }}</td> <!-- Display formatted time -->
        <td>{{ appointment.description }}</td> <!-- Display description -->
      </tr>
    </tbody>
  </table>
</div>
