<div class="dashboard">
  <h2>Admin Dashboard</h2>

  <div class="appointments">
    <h3>Upcoming Appointments</h3>
    <ul>
      <li *ngFor="let appointment of appointments">
        {{ appointment.date }} - {{ appointment.time }} (Patient: {{ appointment.patientName }})
      </li>
    </ul>
    <!-- Display the message if there are no appointments -->
    <p *ngIf="appointments.length === 0">{{ message || 'No upcoming appointments.' }}</p>
  </div>
</div>
